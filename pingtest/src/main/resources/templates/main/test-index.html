<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <h1><a th:href="@{/services}">Список</a></h1>
</header>
<h1 th:text="${time}"></h1>
<ul>
    <li th:each="service : ${services}">
        <a th:href="@{/service/{id}(id=${service.id})}" th:text="${service.title}"></a>
    </li>
</ul>
</html>
